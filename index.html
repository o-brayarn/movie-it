<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=IBM+Plex+Mono&family=Permanent+Marker&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Movie It</title>
  </head>
  <body>
    <main>
      <nav>
        <label for="logo" id="logo">Movie It</label>
      </nav>
      <div id="main-container">
        <!--Movie List on the left-->
        <div id="movie-list">
          <label>New Movies & Shows</label>
          <ul>
            <li>Movie Title</li>
            <li>Movie Title</li>
            <li>Movie Title</li>
            <li>Movie Title</li>
            <li>Movie Title</li>
            <li>Movie Title</li>
            <li>Movie Title</li>
          </ul>
        </div>

        <!-- Movie Poster and Reviews -->
        <div id="reviews">
          <img
            src="placeholderimg.jpeg"
            alt="Movie Poster Goes in Here"
            id="poster"
          />
          <p aria-placeholder="Movie Description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis,
            sint!
          </p>
          <div id="review-list">
            <label>Reviews</label>
            <ul>
              <li>Review 1</li>
              <li>Review 2</li>
              <li>Review 3</li>
              <li>Review 4</li>
            </ul>
          </div>
          <form action="submit">
            <label>Leave a Review:</label>
            <input
              type="text"
              name="leave-review"
              id="review-input"
              placeholder="Have you watched this movie? Leave your thoughts!"
            />
            <br />
            <input type="submit" id="review-submit" />
          </form>
        </div>

        <!-- Movie Suggestions -->
        <div id="suggestions">
          <label>Suggest a New Movie</label>
          <form action="submit">
            <input type="text" placeholder="Movie Title" id="movies" /> <br />
            <input
              type="text"
              placeholder="Movie Description and genre"
              id="movies"
            />
            <br />
            <input
              type="text"
              placeholder="What's interesting about the movie?"
              id="movies"
            />
            <br />
            <input type="submit" id="suggest-sub" />
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
